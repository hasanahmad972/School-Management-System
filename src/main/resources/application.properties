spring.application.name=SpringBootProject11-1


server.port=8081


# ===============================
# DATABASE CONFIGURATION
# ===============================

# PostgreSQL URL: replace 'mydb' with your database name
spring.datasource.url=jdbc:postgresql://localhost:5432/School_db

# Database username
spring.datasource.username=postgres

# Database password
spring.datasource.password=postgres

# JDBC driver class
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================

# Automatically create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console
spring.jpa.show-sql=true

# Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# CONNECTION POOL (Optional)
# ===============================

# Maximum number of connections in pool
spring.datasource.hikari.maximum-pool-size=10

